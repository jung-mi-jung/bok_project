<script type="text/javascript">
	var fileTemp = `<div class="row ai-center">
						<input type="file" />
						<button type="button" class="b-fileDel sm"><i class="ico-close-rd"></i>삭제</button>
					</div>`
	

	$(function(){
		//이메일 셀렉트박스 이벤트
		$('select.select_email_js').change(function() {
			if ($(this).val()=='emaildomain_false') {
				$('.emailDomainForm:text[name=email2]').val('');
				$('.emailDomainForm').attr('readonly',false).focus();
			}else{
				$('.emailDomainForm:text[name=email2]').val('');
				$('.emailDomainForm:text[name=email2]').val($(this).val());
				$('.emailDomainForm').attr('readonly',true)
			}
		});

		//첨부파일 폼 추가 이벤트
		$(document).on("click", ".b-fileAdd", function(){
			$(".fileSet").append(fileTemp)
		});

		//첨부파일 폼 추가 이벤트
		$(document).on("click", ".b-fileDel", function(){
			
			if( $(".fileSet > .row").length > 1 ) {
				$(this).parent(".row").remove();
			}
		});



	});
</script>
