<p>1950년 6월 5일에 열린 한국은행 금융통화위원회의 첫 회의 모습을 재현한 전시실입니다. 1961년 11월 16일에 금융통화위원회가 최초로 통화안정증권을 발행하기 위해 회의하는 모습을 가상현실로 체험할 수 있습니다.</p>
