<script>
$(function () {
	const swiper = new Swiper('.photo', {
		init: false,
		freeMode: true,
		// Optional parameters
		// loop: true,
		loopAdditionalSlides : 1,
		slidesPerView : '1',
		navigation: {
			prevEl: '.photo-prev',
			nextEl: '.photo-next',
		},
		// And if we need scrollbar
		scrollbar: {
			hide:true
		},
		a11y:{
			enabled:true,
		},
		pagination: {
			el: '.card-photo .swiper-pagination',
			type: "fraction",
		},
		observer: true,
		observeParents: true,
		on: {
			init: function (v) {
				var item = $('.card-photo')
				item.find('.swiper-slide-active').attr('tabindex',0).siblings().attr('tabindex',-1)
			},
			slideChangeTransitionEnd:function(){
				var item = $('.card-photo')
				item.find('.swiper-slide-active').attr('tabindex',0).siblings().attr('tabindex',-1)
			}
		}
	});
	swiper.init();//초기화	

	$(".summary button").click(function(e){
		$(this).toggleClass("active");
		if ($(this).hasClass('active')){
			$(this).attr("title", "개요 닫기");
		} else {
			$(this).attr("title", "개요 열기");
		}
	});
});
</script>
