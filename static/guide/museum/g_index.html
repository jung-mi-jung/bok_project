<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML 리스트</title>
	<link rel="stylesheet" href="/static/guide/common/css/jquery.treeview.css" />
	<link rel="stylesheet" href="/static/guide/common/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/static/commons/common.css" />
	<link rel="stylesheet" href="/static/guide/common/css/style.css" />
	<script src="/static/jslibrary/jquery-3.5.1.min.js"></script>	
	<script src="/static/guide/common/js/jquery.treeview.js"></script>
</head>

<body>
	<div id="bodyWrap">
		<div id="header">
			<h1>화폐박물관 - 가이드</h1>
		</div>
		<div id="side">
			<h2><i class="fa fa-desktop"></i><span id="page_title2">WEB</span><br /><span id="page_leng"></span><span id="complete_leng"></span></h2>
			<div id="urls" class="links">
				<button class="js-open" type="button">모두열기</button>
				<button class="js-close" type="button">모두접기</button>
				<button type="button" class="js-depth2-toggle">2뎁스토글</button>
				<button type="button" class="js-depth3-toggle">3뎁스토글</button>
				<script>$('.js-open').click(function (e) { e.preventDefault(); $('.expandable').removeClass('expandable').addClass('collapsable').find('>ul').show(); $('.hitarea').removeClass('expandable-hitarea').addClass('collapsable-hitarea') }); $('.js-close').click(function (e) { e.preventDefault(); $('.collapsable').removeClass('collapsable').addClass('expandable').find('>ul').hide(); $('.hitarea').removeClass('collapsable-hitarea').addClass('expandable-hitarea'); });
					$(function () {
						var depth2 = $('#navigation > li > ul ');
						var depth2Toggle = true;
						var depth3 = $('#navigation > li > ul > li > ul ');
						var depth3Toggle = true;
						$('.js-depth2-toggle').on('click', function () {
							if (depth2Toggle == true) {
								depth2Toggle = false
								depth2.find('.collapsable').removeClass('collapsable').addClass('expandable').find('>ul').hide()
								depth2.find('.hitarea').removeClass('collapsable-hitarea').addClass('expandable-hitarea')
							} else {
								depth2Toggle = true;
								depth2.find('.expandable').removeClass('expandable').addClass('collapsable').find(' > ul').show();
								depth2.find('.hitarea').removeClass('expandable-hitarea').addClass('collapsable-hitarea');
							}
						});
						$('.js-depth3-toggle').on('click', function () {
							if (depth3Toggle == true) {
								depth3Toggle = false
								depth3.find('.collapsable').removeClass('collapsable').addClass('expandable').find('>ul').hide()
								depth3.find('.hitarea').removeClass('collapsable-hitarea').addClass('expandable-hitarea')
							} else {
								depth3Toggle = true;
								depth3.find('.expandable').removeClass('expandable').addClass('collapsable').find(' > ul').show();
								depth3.find('.hitarea').removeClass('expandable-hitarea').addClass('collapsable-hitarea');
							}
						});
					});
				</script>
				<ul id="navigation">
					<li>
						<strong>메인</strong>
						<ul>
							<li>
								<a href="/static/guide/museum/main.html">메인</a>
							</li>
						</ul>
					</li>
					<li>
						<strong>서브레이아웃</strong>
						<ul>
							<!-- <li>
								<a href="/static/guide/museum/sublayout.html">서브레이아웃(기본)</a>
							</li> -->
							<li>
								<a href="/static/guide/museum/sublayout_A.html">서브레이아웃_A(목차)</a>
							</li>
							<li>
								<a href="/static/guide/museum/sublayout_B.html">서브레이아웃_B(상세)</a>
							</li>
						</ul>
					</li>
					<li>
						<strong>사용자_코딩목록</strong>
						<ul>
							<li>
								<a href="/static/guide/museum/list.html">코딩목록</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<h2>
				<i class="fa fa-desktop"></i>
				<span id="page_title2">WEB</span>
				<br />
				<span id="page_leng_m"></span>
				<span id="complete_leng_m"></span>
			</h2>
		</div>
		<!-- 리스트 끝 : e -->
		<div id="frame">
			<div class="ctrl">
				<button type="button" id="btn_reload" class="btn_ctrl" title="새로고침"><i class="fa fa-refresh"></i></button>
				<span class="pageurl_box">
					<input type="text" name="url" id="page_url" value="페이지 주소" class="pageurl" readonly />
					<span id="page_size"></span>
					<span id="page_title"></span>
				</span>
				<button type="button" id="btn_external" class="btn_ctrl" title="새창열기"><i class="fa fa-external-link"></i></button>
				<button type="button" id="btn_mobile" class="btn_ctrl" title="모바일보기"><i class="fa fa-mobile"></i></button>
				<button type="button" id="btn_desktop" class="btn_ctrl" title="PC보기"><i class="fa fa-desktop"></i></button>
			</div>
			<div class="iframe_wrap">
				<iframe id="page_show"></iframe>
				<button type="button" class="rotate">회전</button>
			</div>
		</div>
	</div>
	<script src="/static/jslibrary/jquery.cookie.js"></script>
	<script src="/static/guide/common/js/jquery.treeview.js"></script>
	<script>
		var mobile = false;
		$('td').each(function (index, element) {
			$(this).has(':contains()')
		});
		$('td:contains("HTML")').addClass('html')
		$('td:contains("게시판")').addClass('board')
		var blank = false;
	</script>
	<script src="/static/guide/common/js/front.js"></script>
</body>

</html>
