<script>
    $(".worldMap a").on("click", function(e){
        e.preventDefault();

        var targetImg = $(this).parents("g");
        var targetInx = $(this).parents("g").index() + 1;

        $(targetImg).addClass("on").siblings().removeClass("on");
        $(".tab-list a").eq(targetInx).addClass("on").siblings().removeClass("on")
        
    });

    //탭메뉴 클릭 시 이미지맵 활성화 및 하단 리스트 활성화
    $(".tab-list a").on("click", function(e){
        e.preventDefault();

        var tablist = $(this);
        var tablistInx = $(this).index() - 1 ;

        $(tablist).addClass("on").siblings().removeClass("on");
        $(".worldMap g").eq(tablistInx).addClass("on").siblings().removeClass("on")

        if( tablist.hasClass("all") ) {
            return $(".worldMap g").removeClass("on");
        }
        
    });
</script>
