<h2>목포본부 연혁</h2>
<div class="history-set">
	<div class="text-set">
		<p class="img"><img src="/static/portal/img/sub/zone/img_ph3.png" alt="목포본부 전경"></p>
		<p><img src="/static/portal/img/sub/zone/img_history.png" alt="History"></p>
		<p><strong>한국은행 목포본부</strong>는 1950년 6월 12일 한국은행 창립과 함께 설치되었습니다.</p>
	</div>
	<dl class="history"> 
		<dt class="sr-only">HISTORY</dt> 
		<dd><strong>1950.06.12</strong> 
		<p>한국은행 목포지점 개점</p> </dd> <dd><strong>1979.09.25</strong> 
		<p>해남주재사무소 설치</p> </dd> <dd><strong>1989.07.01</strong> 
		<p>해남주재사무소를 해남사무소로 명칭 변경</p> </dd> <dd><strong>1997.03.17</strong> 
		<p>해남사무소를 해남분실로 축소</p> </dd> <dd><strong>1999.06.30</strong> 
		<p>해남분실 폐쇄</p> </dd> <dd><strong>2002.01.10</strong> 
		<p>한국은행 목포지점을 한국은행 목포본부로 명칭 변경</p> </dd> <dd><strong>2012.02.10</strong> 
		<p>화폐수급업무 폐지</p> </dd> <dd><strong>2016.07.26</strong> 
		<p>팀조직 신설(업무팀, 기획조사팀)</p> </dd> </dl>
</div>
