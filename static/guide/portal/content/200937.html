<h2>강릉본부 연혁</h2>
<div class="history-set">
	<div class="text-set">
		<p class="img"><img src="/static/portal/img/sub/zone/img_ph13.png" alt="강릉본부 전경"></p>
		<p><img src="/static/portal/img/sub/zone/img_history.png" alt="History"></p>
		<p><strong>한국은행 강릉본부</strong>는 1974년 12월 한국은행 강릉출장소로 개설되어 1976년 12월 강릉지점으로 승격된 후2002년 1월 강릉본부로 명칭이 변경되어 현재에 이르고 있습니다.</p>
	</div>
	<dl class="history"> 
		<dt class="sr-only">HISTORY</dt> <dd><strong>1974.12</strong> 
		<p>강릉출장소 개설</p> </dd> <dd><strong>1976.12</strong> 
		<p>출장소에서 강릉지점으로 승격</p> </dd> <dd><strong>1980.12</strong> 
		<p>현 행사 신축, 이전</p> </dd> <dd><strong>1987.11</strong> 
		<p>태백주재사무소 설치(1997.03 태백분실로 축소) </p> </dd> <dd><strong>2002.01</strong> 
		<p>강릉지점을 강릉본부로 명칭 변경</p> </dd> <dd><strong>2007.12</strong> 
		<p>태백분실 폐쇄(강릉본부로 흡수)</p> </dd> <dd><strong>2016.07</strong> 
		<p>업무팀·기획조사팀 신설</p> </dd> </dl>
</div>
