<p>한국은행은 창립 제70주년을 맞이하여 중장기 발전전략("BOK 2030")을 2020.6월 공표하고, 2020년 하반기부터 추진하고 있습니다.</p>




<h2>중기전략</h2>
<p>한국은행은 매년 중장기 발전전략(BOK2030) 및 대내외 여건 변화를 고려하여 전략목표(2023년부터 새로운 전략체계를 도입)를 수립함으로써 업무수행의 목표와 우선순위를 설정하고 이를 추진하고 있습니다.</p>
