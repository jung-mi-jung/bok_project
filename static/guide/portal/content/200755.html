<script>

$(document).ready(function(){
	mergeCell("tableId");
});

function mergeCell(tableId) {
  	// variable 정의
  	var first = true;
  	var prevRowspan1 = 1;
  	var prevRow = null;
  	var prevCell1 = null;
  	var rows = $("#" + tableId + " > tbody").children();
  	for (var i = 0; i < rows.length; i++ ) {
  		if (first) {
  			prevRow = rows[i];
  			prevCell1 = $(prevRow).find("td").eq(0); // 월
  			first = false;
  			continue;
  		}
  		var row = rows[i]; // row
  		var tdList = $(row).find("td"); // row > td 리스트
  		var firstCell = $(tdList).eq(0); // 첫 번째 행
  		var firstCellText = $(firstCell).text(); // 첫 번째 행 text 추출
  		// 두 번째 row 부터 텍스트 비교
  		if (prevCell1.text() == firstCellText) {
  			prevRowspan1++;
  			$(prevCell1).attr("rowspan", prevRowspan1);
  			$(firstCell).remove();
  		}
  		else {
  			prevRowspan1 = 1;
  			prevCell1 = firstCell;
  		}
  	}
}

//이슈별분석내용첨부파일
var filesOv = $(".fileGroup5Set>a");

$(filesOv).on("click", function(event){
	if ($(".fileGroup5Set").find('.fileGoup5Box').hasClass("on")) {
		$(".fileGoup5Box").css("display","none");
		$(".fileGroup5Set").find('.fileGoup5Box').removeClass("on");
	}else{
		$(this).next().slideDown();
		$(".fileGroup5Set").find('.fileGoup5Box').addClass("on");
	}
	event.preventDefault();
});
$(".fileGroup5Set").on("mouseleave", function(event){
	event.preventDefault();
});

$(".fileGoup5Box .closeLayer").on("click focusout", function(){
	$(this).parent().hide();
	$(".fileGroup5Set").find('.fileGoup5Box').removeClass("on");
});
$(filesOv).bind('keydown', function(e){
	if(e.shiftKey && e.keyCode == 9){
		$(".fileGoup5Box").hide();
	}
})

function yearMove() {
	location.href = '/portal/singl/crncyPolicyDrcMtg/listYear.do?mtgSe=A&menuNo=200755&pYear='+$('#pYear option:selected').val()+'#content';
}
</script>
